<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <img src="./images/bg-pattern-top.svg" alt="corner-patterns" class="top">
    <div class="card-container">
      <div class="card-top">
        <img src="./images/bg-pattern-card.svg" alt="card pattern" class="card-img">
      </div>

      <div class="card-content">
        <div class="card-avatar">
          <img src="./images/image-victor.jpg" alt="victor" class="avatar">
        </div>
        <div class="content">
          <div class="heading">
            <h2>Victor Crest
              <p>26</p>
            </h2>
            <p>London</p>
          </div>

          <div class="footer">
            <h3>
              80K
              <p>Followers</p>
            </h3>

            <h3>803K
              <p>Likes</p>
            </h3>

            <h3>1.4K
              <p>Photos</p>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="corner-patterns" class="bottom">
  </main>
</body>

</html>
