<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <img src="./images/bg-pattern-top.svg" alt="corner-patterns" class="top">
    <div class="card-container">
      <div class="card-top">
        <img src="./images/bg-pattern-card.svg" alt="card pattern" class="card-img">
      </div>

      <div class="card-content">
        <div class="card-avatar">
          <img src="./images/image-victor.jpg" alt="victor" class="avatar">
        </div>
        Victor Crest
        26
        London

        80K
        Followers

        803K
        Likes

        1.4K
        Photos
      </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="corner-patterns" class="bottom">
  </main>
</body>

</html>
